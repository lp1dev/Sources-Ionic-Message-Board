<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Messages</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <message-component *ngIf="message; else messagesList" [message]="message"></message-component>
    <ng-template #messagesList>
        <ion-list>
            <ion-item *ngFor="let message of messages">
                <message-component [message]="message" (click)="openMessage(message)"></message-component>
            </ion-item>
        </ion-list>
    </ng-template>
</ion-content>
